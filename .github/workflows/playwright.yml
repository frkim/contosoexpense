name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ContosoExpense/ContosoExpense.slnx

    - name: Build
      run: dotnet build ContosoExpense/ContosoExpense.slnx --no-restore --configuration Release

    - name: Check for Playwright Tests project
      id: check_playwright
      run: |
        if [ -d "ContosoExpense.PlaywrightTests" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Install Playwright browsers
      if: steps.check_playwright.outputs.exists == 'true'
      run: pwsh ContosoExpense.PlaywrightTests/bin/Release/net10.0/playwright.ps1 install --with-deps

    - name: Start application
      if: steps.check_playwright.outputs.exists == 'true'
      run: |
        cd ContosoExpense
        dotnet run --configuration Release --urls "http://localhost:5000" &
        sleep 10

    - name: Wait for application to be ready
      if: steps.check_playwright.outputs.exists == 'true'
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Application is ready"
            exit 0
          fi
          echo "Waiting for application to start... ($i/30)"
          sleep 2
        done
        echo "Application failed to start"
        exit 1

    - name: Run Playwright tests
      if: steps.check_playwright.outputs.exists == 'true'
      env:
        APP_URL: http://localhost:5000
      run: dotnet test ContosoExpense.PlaywrightTests --no-build --configuration Release --verbosity normal

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always() && steps.check_playwright.outputs.exists == 'true'
      with:
        name: playwright-report
        path: ContosoExpense.PlaywrightTests/bin/Release/net10.0/playwright-report/
        retention-days: 30

  # Azure Playwright Testing service job
  playwright-azure:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'azure-playwright'))

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ContosoExpense/ContosoExpense.slnx

    - name: Build
      run: dotnet build ContosoExpense/ContosoExpense.slnx --no-restore --configuration Release

    - name: Check for Playwright Tests project
      id: check_playwright
      run: |
        if [ -d "ContosoExpense.PlaywrightTests" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Start application
      if: steps.check_playwright.outputs.exists == 'true'
      run: |
        cd ContosoExpense
        dotnet run --configuration Release --urls "http://localhost:5000" &
        sleep 10

    - name: Wait for application to be ready
      if: steps.check_playwright.outputs.exists == 'true'
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Application is ready"
            exit 0
          fi
          echo "Waiting for application to start... ($i/30)"
          sleep 2
        done
        echo "Application failed to start"
        exit 1

    - name: Run Playwright tests with Azure service
      if: steps.check_playwright.outputs.exists == 'true'
      env:
        APP_URL: http://localhost:5000
        PLAYWRIGHT_SERVICE_ACCESS_TOKEN: ${{ secrets.playwrighttoken }}
        PLAYWRIGHT_SERVICE_URL: wss://westeurope.api.playwright.microsoft.com/playwrightworkspaces/ee0949f4-6745-4127-bfdc-f925865b46d0/browsers
      run: |
        dotnet test ContosoExpense.PlaywrightTests \
          --no-build \
          --configuration Release \
          --settings ContosoExpense.PlaywrightTests/playwright.runsettings.azure.xml \
          --verbosity normal \
          -- NUnit.NumberOfTestWorkers=10

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always() && steps.check_playwright.outputs.exists == 'true'
      with:
        name: playwright-azure-report
        path: ContosoExpense.PlaywrightTests/bin/Release/net10.0/playwright-report/
        retention-days: 30
