name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ContosoExpense/ContosoExpense.slnx

    - name: Build
      run: dotnet build ContosoExpense/ContosoExpense.slnx --no-restore --configuration Release

    - name: Install Playwright Browsers
      run: |
        if [ -d "ContosoExpense.PlaywrightTests" ]; then
          pwsh ContosoExpense.PlaywrightTests/bin/Release/net10.0/playwright.ps1 install --with-deps
        fi
      shell: bash

    - name: Test
      run: dotnet test ContosoExpense/ContosoExpense.slnx --no-build --configuration Release --verbosity normal
