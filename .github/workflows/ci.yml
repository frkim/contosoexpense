name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ContosoExpense/ContosoExpense.slnx

    - name: Build
      run: dotnet build ContosoExpense/ContosoExpense.slnx --no-restore --configuration Release

    - name: Run Unit Tests
      run: dotnet test ContosoExpense.Tests/ContosoExpense.Tests.csproj --no-build --configuration Release --verbosity normal
